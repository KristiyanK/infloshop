<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infloshop | Add Product</title>
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="stylesheet" href="../css/addProduct.css">
</head>
<body>
    
    <img src="../img/loader.gif" class="loader" alt="">

    <div class="alert-box">
        <img src="../img/error.png" class="alert-img" alt="">
        <p class="alert-msg"></p>
    </div>

    <img src="../img/dark-logo.png" class="logo" alt="">

    <div class="form"> 
        <input type="text" id="product-name" maxlenght=""50 placeholder="Име на продукта"> 
        <input type="text" id="short-des" placeholder="Кратка информация за продукта">
        <textarea id="des" placeholder="Детайлна информация за продукта"></textarea>

        <!-- product image -->
        <div class="product-info">
            <div class="product-image">
                <p class="text">Снимка на продукта</p>
            </div>
            <div class="upload-image-sec">
                <!-- upload inputs -->
                <p class="text"><img src="../img/camera.png" alt="">Добави снимка</p>
                <div class="upload-catalouge">
                    <input type="file" class="fileupload" id="first-file-upload-btn" hidden>
                    <label for="first-file-upload-btn" class="upload-image"></label>
                    <input type="file" class="fileupload" id="second-file-upload-btn" hidden>
                    <label for="second-file-upload-btn" class="upload-image"></label>
                    <input type="file" class="fileupload" id="third-file-upload-btn" hidden>
                    <label for="third-file-upload-btn" class="upload-image"></label>
                    <input type="file" class="fileupload" id="fourth-file-upload-btn" hidden>
                    <label for="fourth-file-upload-btn" class="upload-image"></label>
                </div>
            </div>
            <div class="select-size">
                <p class="text">Налични размери</p>
                <div class="sizes">
                    <input type="checkbox" class="size-checkbox" id="xs" value="xs">
                    <input type="checkbox" class="size-checkbox" id="s" value="s">
                    <input type="checkbox" class="size-checkbox" id="m" value="m">
                    <input type="checkbox" class="size-checkbox" id="l" value="l">
                    <input type="checkbox" class="size-checkbox" id="xl" value="xl">
                    <input type="checkbox" class="size-checkbox" id="xxl" value="xxl">
                    <input type="checkbox" class="size-checkbox" id="xxxl" value="xxxl">
                </div>
            </div>
        </div>

        <div class="product-price">
            <input type="number" id="actual-price" placeholder="Цена">
            <input type="number" id="discount" placeholder="Процент намаление">
            <input type="number" id="sell-price" placeholder="Продажна цена">
        </div>

        <input type="number" id="stock" placeholder="Брой артикули">
        <textarea id="tags" placeholder="Въведи категории тук. Например - мъж, жена, блуза, тениска, риза, червено и др. НЕ ЗАБРАВЯЙ ДА НАПИШЕШ БИЗНЕС ИМЕТО СИ НА ПЪРВО МЯСТО!!!"></textarea>

        <input type="checkbox" class="checkbox" id="tac" checked>
        <label for="tac">Infloshop взема 30% от крайната цена</label>

        <div class="buttons">
            <button class="btn" id="add-btn">Добави продукт</button>
            <button class="btn" id="save-btn">Добави като чернова</button>
        </div>

    </div>

    

    <script src="../js/token.js"></script>
    <script src="../js/addProduct.js"></script>

</body>
</html>
