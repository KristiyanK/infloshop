<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infloshop|Login</title>

    <link rel="stylesheet" href="css/signup.css">
</head>
<body>

    <img src="img/loader.gif" class="loader" alt="">

    <div class="alert-box">
        <img src="img/error.png" class="alert-img" alt="">
        <p class="alert-msg">Error message</p>
    </div>

    <div class="container">
        <img src="img/dark-logo.png" class="logo" alt="">
        <div class="container-input">
            <input type="email" autocomplete="off" id="email" placeholder="Имейл">
            <input type="password" autocomplete="off" id="password" placeholder="Парола">
            <button class="submit-btn" id="loginBtn">Вход</button>
        </div>
        <a href="/signup" class="link">Нямаш акаунт? Създай сега!</a>
    </div>
    
    <script src="js/form.js"></script>
    <script src="js/token.js"></script>
    
</body>
</html>
