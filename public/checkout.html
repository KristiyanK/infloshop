<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chechout | Infloshop</title>

    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="css/checkout.css">

</head>
<body>

    <a href="/"><img src="img/dark-logo.png" class="logo" alt=""></a>

    

    <div class="alert-box">
        <img src="img/error.png" class="alert-img" alt="">
        <p class="alert-msg"></p>
    </div>

    <div class="form">
        <h1 class="heading">chechkout</h1>
        <p class="text">Адрес за доставка</p>
        <input type="text" id="address" placeholder="Адрес">
        <input type="text" id="street" placeholder="Улица">
        <div class="three-input-container">
            <input type="text" id="city" placeholder="Град">
            <input type="text" id="state" placeholder="Област">
            <input type="text" id="pincode" placeholder="Пощенски код">
        </div>
        <!-- <input type="text" name="" id="landmark" placeholder="land mark"> -->
    </div>

    <div class="cart-section">
        <div class="product-list">
            <p class="section-heading">Твоята колика</p>
            <div class="cart">
            </div>
        </div>
        <div class="checkout-section">
            <div class="checkout-box">
                <p class="text">Обща цена,</p>
                <h1 class="bill">00лв.</h1>
                <button class="place-order-btn">Поръчай!</button>
            </div>
        </div>
    </div>
    
   
    <script src="js/home.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/token.js"></script>
    <script src="js/checkout.js"></script>

</body>
</html>
