<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infloshop|SignUp</title>

    <link rel="stylesheet" href="css/signup.css">
</head>
<body>

    <img src="img/loader.gif" class="loader" alt="">

    <div class="alert-box">
        <img src="img/error.png" class="alert-img" alt="">
        <p class="alert-msg">Error message</p>
    </div>

    <div class="container">
        <img src="img/dark-logo.png" class="logo" alt="">
        <div>
            <input type="text" autocomplete="off" id="name" placeholder="Име">
            <input type="email" autocomplete="off" id="email" placeholder="Имейл">
            <input type="password" autocomplete="off" id="password" placeholder="Парола">
            <input type="text" autocomplete="off" id="number" placeholder="Телефонен номер">
            <input type="checkbox" checked class="checkbox" id="Условия за ползване">
            <label for="terms-and-cond">Съгласи се с нашите <a href="#">условия за ползване</a></label>
            <br>
            <input type="checkbox" class="checkbox" id="notification">
            <label for="notification">Получавай имейл за предстоящи събития и намаления</a></label>
            <button class="submit-btn" id="cra">Създай акаунт</button>
        </div>
        <a href="/login" class="link">Вече имаш акаунт? Влез от тук.</a>
    </div>

    <script src="js/form.js"></script>
    <script src="js/token.js"></script>

</body>
</html>
